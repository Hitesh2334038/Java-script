<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a="hello morning";
      var b="Hitesh Sonar";
      document.write("<br>"+a.length);
      document.write("<br>"+a.substr(6,9));
document.write("<br>"+a.concat(b));
document.write("<br>"+a.indexOf('h'));
//document.write("<br>"+a.valueOf());
document.write("<br>"+a.toUpperCase());
document.write("<br>"+a.toLowerCase());
document.write("<br>"+a.search(/hello/));
document.write("<br>"+a.search(/morning/));
document.write("<br>"+a.search(/good/));
document.write("<br>"+a.replace(/morning/,"evening"));
    </script>
  </body>
</html>
