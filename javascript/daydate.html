<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var a=new Date();
      var day=["sunday","monday","tuesday","wenusday","thursday","friday","saturday"];
      var month=["jan","feb","march","april","may","june","july","august","sept","oct","nov","dec"];
      document.write(a +"<br>");
      var s=a.getDay();
      document.write(day[s]+"<br>");
      var x=a.getMonth();
      document.write(month[x]);

    </script>
  </body>
</html>
