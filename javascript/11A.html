<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>java script11</title>
  </head>
  <body>
    <script>
      function fact( n)
      {
        if(n==0)
        return 1;
        return fact(n-1)*n;
      }
      var n=parseInt(prompt("Enter n"));
      document.write(fact(n));
      </script>
  </body>
</html>
