<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript6</title>
  </head>
  <body>
    <script>
      var a=parseInt(prompt("Enter the first num"));
      var b=parseInt(prompt("Enter the second num"));
      var c=parseInt(prompt("Enter the third num"));
      if(a>b && a>c)
      document.write(a+" :A is bigger than B and c");
      else if(a<b && b>c)
      document.write(b+" :B is bigger than A and c");
      else
      document.write(c+"  :c is bigger than A and C");
        </script>
  </body>
</html>
